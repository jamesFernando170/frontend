<br>
<div class="container center col">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Invitacion a evaluar solicitud</span>
                <p>Usted a sido invitado a evaluar una solicitud, si acepta tendra visibilidad de los datos de esta, de lo contrario sera rechazada</p>
            </div>
            <div class="card-action">
                <div (click)="toAccept()" class="input-field col s2">
                    <button class="btn btn-success">
                        Aceptar solicitud
                    </button>
                </div>

                <div (click)="cancel()" class="input-field col s2">
                    <a class="btn btn-warning red">
                        rechazar solicitud
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
