<br />
<a routerLink="/solicitud/crear-solicitud" class="btn btn-success">Nuevo Registro</a>
<!-- mirar si las direcciones son correctas -->

<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Fecha
        </th>
        <th>
            Nombre trabajo
        </th>
        <th>
            Descripción
        </th>
        <th>
            Tipo solicitud
        </th>
        <th>
            Modalidad
        </th>
        <th>
            Area investigación
        </th>
        <th>
            Tipos comite
        </th>
        <!-- <th>
            Estado solicitud
        </th> -->
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                {{r.nombreTrabajo}}
            </td>
            <td>
                {{r.descripcion}}
            </td>
            <td>
                {{r.s_es_ts?.nombre}}
            </td>
            <td>
                {{r.modalidad?.nombre}}
            </td>
            <td>
                {{r.areaInvestigacion?.nombre}}
            </td>
            <td>
                <ul>
                    <li *ngFor="let c of r.tiposComite">{{c.nombre}}</li> <!-- objetos de tipos de comite -->
                </ul>
                <!-- {{r.tiposComite?.nombre}} -->
            </td>
            <!-- <td>
                {{r.estadoSolicitud?.nombre}}
            </td> -->
            <td>
                <a routerLink="/parametros/editar-solicitud/{{r.id}}" class="btn btn-warning orange">Editar</a>
                <!-- mirar si las direcciones son correctas -->
                &nbsp;<a routerLink="/parametros/eliminar-solicitud/{{r.id}}" class="btn btn-warning red">Eliminar</a>
                <!-- mirar si las direcciones son correctas -->
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
