<div class="container row">
    <form [formGroup]="form" class="col s12">
        <div class="row">
            <!--  <div class="input-field col s3">
                <strong> Nombre trabajo: {{nombreTrabajo}}</strong>
            </div> -->
            <div class="input-field col s6">
                <input formControlName="descripcion" id="descripcion" type="text">
                <label for="descripcion">Descripcion</label>
            </div>

            <div class="input-field col s6">
                <select multiple formControlName="jurados" id="selJurado">
                    <option *ngFor="let c of listaJurados" value="{{c.id}}">{{c.nombre}}</option>
                    <!-- dibujar las opciones de solicitud a area de investigaciÃ³n -->
                </select>
                <label>Jurados</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="fechaRespuesta" id="fechaRespuesta" type="text" >
                <label for="fechaRespuesta">Fecha respuesta</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="fechaInvitacion" id="fechaInvitacion" type="text" >
                <label for="fechaInvitacion">Fecha invitacion</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="estadoInvitacion" id="estadoInvitacion" type="text" >
                <label for="estadoInvitacion">Estado invitacion</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/solicitud/listar-solicitud" class="btn btn-warning red">
                    Cancelar
                </a>
            </div>
            <div class="input-field col s10">
                <button (click)="SaveRecord()" class="btn btn-success">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
