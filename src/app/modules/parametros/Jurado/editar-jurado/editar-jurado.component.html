<br>
<div class="row">
    <form [formGroup]="form" class="col s12">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="nombre" id="nombre" type="text" >
                <label for="nombre" class="active">Nombres</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="apellidos" id="apellidos" type="text" >
                <label for="apellidos">Apellidos</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="documento" id="documento" type="text" >
                <label for="documento">Documento</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="text" >
                <label for="fecha_nacimiento">Fecha nacimiento</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="correo" id="correo" type="text" >
                <label for="correo">Correo</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="entidad" id="entidad" type="text" >
                <label for="entidad">Entidad</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="telefono" id="telefono" type="text" >
                <label for="telefono">Telefono</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/parametros/listar-facultad" class="btn btn-warning red">
                    Cancelar
                </a>
            </div>
            <div class="input-field col s10">
                <button (click)="SaveRecord()" class="btn btn-success">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
