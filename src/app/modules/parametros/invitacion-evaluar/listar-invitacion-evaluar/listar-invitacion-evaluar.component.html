<br />
<a routerLink="/solicitud/crear-solicitud" class="btn btn-success">Nuevo Registro</a>
<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Jurado
        </th>
        <th>
            Solicitud
        </th>
        <th>
            Fecha respuesta
        </th>
        <th>
            Fecha invitacion
        </th>
        <th>
            Descripci√≥n
        </th>
        <th>
            Estado invitacion
        </th>
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.jurado?.nombre}}
            </td>
            <th>
                {{r.solicitud?.nombreTrabajo}}
            </th>
            <td>
                {{r.fechaRespuesta}}
            </td>
            <td>
                {{r.fechaInvitacion}}
            </td>
            <td>
                {{r.descripcion}}
            </td>
            <td>
                {{r.estadoInvitacion}}
            </td>
            <td>
                <a routerLink="/parametros/crear-recordatorio/{{r.id}}" class="btn btn-green">Recordar</a>

                &nbsp;<a routerLink="/solicitud/eliminar-solicitud/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
