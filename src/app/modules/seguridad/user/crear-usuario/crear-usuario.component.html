<div class="row">
    <form [formGroup]="form" class="col s12">
    <div class="row">
        <div class="input-field col s4">
          <input formControlName="nombre" id="nombre" type="text" >
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="apellidos" id="apellidos" type="text" >
            <label for="apellidos">Apellidos</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="documento" id="documento" type="text" >
            <label for="documento">Documento</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="text" >
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="celular" id="celular" type="text" >
                <label for="celular">Celular</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="correo" id="correo" type="text" >
                <label for="correo">Correo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select multiple formControlName="idRoles" id="selRol">
                    <option *ngFor="let r of rolList " value="{{r._id}}">{{r.nombre}}</option>
                </select>
                <label>Roles</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/seguridad/listar-usuario" class="btn btn-warning red">
                    Cancelar
                </a>
            </div>
            <div class="input-field col s10">
                <button (click)="SaveRecord()" class="btn btn-success">
                    Guardar
                </button>
            </div>
        </div>
    </form>
  </div>
